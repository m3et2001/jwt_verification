<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign in</title>

<body>
    <!-- Pills navs -->
    <div class="login-card">
        <form method="post"></form>
            
           

            <!-- Submit button -->
            <button  class="btn btn-primary btn-block mb-4" onclick="send_otp()">Go To payment page</button>

            <!-- Register buttons -->
            <p>Not a member? <a href="#!">Register</a></p>
            <div class="verification-card">

                <h3 class="title">OTP verification</h3>
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" id="form2Example1" class="form-control" />
                    <label class="form-label" for="form2Example1"> Enter your OTP</label>
                </div>
        
        
                <!-- Submit button -->
                <button type="button" class="btn btn-primary btn-block mb-4">verify</button>
            </div>
        </form>
    </div>
