<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'login/css/login_page.css' %}">
    <script src="{% static 'login/js/login_page.js' %}"></script>

    <title>Sign in</title>
</head>

<body>
    <!-- Pills navs -->
    <div class="login-card">
        <form method="post"></form>
            <h3 class="title">Sign In</h3>
            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="email" id="email" class="form-control" required>
                <label class="form-label" for="form2Example1">Email address</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="password" class="form-control" required>
                <label class="form-label" for="form2Example2">Password</label>
            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                        <label class="form-check-label" for="form2Example31"> Remember me </label>
                    </div>
                </div>

                <div class="col">
                    <!-- Simple link -->
                </div>
            </div>

            <!-- Submit button -->
            <button  class="btn btn-primary btn-block mb-4" onclick="send_otp()">Sign in</button>

            <!-- Register buttons -->
            <p>Not a member? <a href="#!">Register</a></p>
            <div class="verification-card">

                <h3 class="title">OTP verification</h3>
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" id="form2Example1" class="form-control" />
                    <label class="form-label" for="form2Example1"> Enter your OTP</label>
                </div>
        
        
                <!-- Submit button -->
                <button type="button" class="btn btn-primary btn-block mb-4">verify</button>
            </div>
        </form>
    </div>
    
</body>
